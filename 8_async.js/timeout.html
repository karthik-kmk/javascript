<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Js 1</title>
</head>
<body>
    <h1>setTimeout</h1>
    <button id="stop">Stop</button>
</body>

<script>
    setTimeout(function(){
        console.log("hello");
        
    },1000)

    const var1 = setTimeout(function(){
        document.querySelector("h1").innerText = "changed innerText"

    },2000)

    document.querySelector("#stop").addEventListener('click',function(){
        clearTimeout(var1)
        console.log("stopped");
        
    })
</script>
</html>
